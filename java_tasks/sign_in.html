<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
</head>
<body>
    <div id="container">
        <form id="form" action="#">
            <table class="table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input name="id" placeholder="아이디를 입력하세요." autocomplete="off">
                        <!-- autocomplete="off" : 자동완성 제거 -->
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="pw01" placeholder="비밀번호">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" name="pw02" placeholder="비밀번호">
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <input name="user_name" placeholder="사용자 이름" autocomplete="off" required>
                        <!-- required : 필수 입력란으로 만들기 -->>
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input name="phone_number" placeholder="휴대폰 번호" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>개발자 직종</th>
                    <td>
                        <select name="position">
                            <option value="back_end">백엔드 개발자</option>
                            <option value="front_end">프론트엔드 개발자</option>
                            <option value="AI">AI 개발자</option>
                            <option value="web_designer">웹 디자이너</option>
                            <option value="undetermined" selected>미정</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="male" checked>남성
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" checked>여성
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input title='정확한 메일 주소를 작성해주세요' type="email" name="email" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td>
                        <textarea name="intro"></textarea>
                    </td>
                </tr>
            </table>
            <div class="button">
                <input type="submit" value="가입" class="btn" title="가입">
                <input type="reset" value="리셋" class="btn" title="리셋하기">
            </div>
        </form>
    </div>
    <script src="sign_in.js"></script>
</body>
</html>
