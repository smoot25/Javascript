<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기</title>
</head>
<body>
    
    <div id="container"></div>

    <script>

        let monsterHP = 100
        const container = document.getElementById('container')
        const h1 = document.createElement('h1')
        h1.textContent = '몬스터 잡기 게임을 실행합니다.'
        container.appendChild(h1)

        let attackDamage = parseInt(prompt('1회 공격시 데미지는? (양의 정수)'))
        let attackCount = 0

        if(attackDamage > 0){
            while(monsterHP > 0){
                monsterHP -= attackDamage
                attackCount += 1

                const p = document.createElement('p')
                p.textContent = `몬스터를 ${attackCount}번 공격하였습니다.`
                container.append(p)

                const strong = document.createElement('strong')
                strong.textContent = `몬스터의 체력이 ${monsterHP} 남았습니다.`
                container.append(strong)

                if(monsterHP <= 0){
                    strong.textContent = '몬스터의 체력이 0이 되었습니다.'
                    strong.style.color = 'red'
                }
            }

            const h3 = document.createElement('h3')
            h3.textContent = '몬스터를 처치 했습니다!'
            h3.style.color = 'orange'
            h3.title = '게임 재실행을 하고 싶으시면 새로고침 해주세요.'
            container.appendChild(h3)

        }else{
            alert('데미지를 잘못 입력하여 게임을 강제 종료 합니다.')
        }
    </script>

</body>
</html>
